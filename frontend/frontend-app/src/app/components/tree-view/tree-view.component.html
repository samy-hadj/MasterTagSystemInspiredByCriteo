<div class="title" style="padding-bottom: 20px;">
  <h2>JSON Tree View</h2>
</div>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree-view">
  <!-- Nœud avec enfant -->
  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" [style.paddingLeft.px]="node.level * 20">
    <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
      <mat-icon [ngClass]="{'expanded': treeControl.isExpanded(node)}">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    <span class="node-name">{{node.name}}</span>
  </mat-tree-node>

  <!-- Nœud sans enfant -->
  <mat-tree-node *matTreeNodeDef="let node" [style.paddingLeft.px]="node.level * 20">
    <button mat-icon-button disabled>
      <mat-icon>fiber_manual_record</mat-icon>
    </button>
    <span class="node-name">{{node.name}}</span>
  </mat-tree-node>
</mat-tree>
