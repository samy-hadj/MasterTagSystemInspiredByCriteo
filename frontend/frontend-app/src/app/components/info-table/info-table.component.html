<div class="info-table-container">
    <table class="info-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Destination URL</th>
          <th>Tracking Data</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tag of jsonList | slice:0:5" (click)="selectJson(tag)">
          <td>{{ tag.id }}</td>
          <td>{{ tag.destinationUrl }}</td>
          <td>
            <span
              class="data-cell"
              [matTooltip]="formatTrackingData(tag.trackingData).length > 20 ? formatTrackingData(tag.trackingData) : ''"
              matTooltipPosition="above">
              {{ formatTrackingData(tag.trackingData).length > 20 ? (formatTrackingData(tag.trackingData) | slice:0:20) + '...' : formatTrackingData(tag.trackingData) }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="jsonList.length === 0" class="empty-message">Aucun JSON Ã  afficher.</p>
  </div>
